<nav class="pagination-container" *ngIf="totalPages > 1">
  <button
    class="pagination-button"
    (click)="previousPage()"
    [disabled]="currentPage === 1"
  >
    Previous
  </button>
  <ng-container *ngFor="let page of pages">
    <button
      class="pagination-button"
      [class.active]="page === currentPage"
      (click)="goToPage(page)"
    >
      {{ page }}
    </button>
  </ng-container>
  <button
    class="pagination-button"
    (click)="nextPage()"
    [disabled]="currentPage === totalPages"
  >
    Next
  </button>
</nav>
