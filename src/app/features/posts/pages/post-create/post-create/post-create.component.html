<div class="container post-form-container">
  <h1>Create New Post</h1>
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input id="title" formControlName="title" type="text" placeholder="Post Title"
             [class.is-invalid]="postForm.get('title')?.invalid && (postForm.get('title')?.dirty || postForm.get('title')?.touched)">
      <div *ngIf="postForm.get('title')?.errors?.['required'] && (postForm.get('title')?.dirty || postForm.get('title')?.touched)" class="invalid-feedback">
        Title is required.
      </div>
    </div>

    <div class="form-group">
      <label for="body">Content:</label>
      <textarea id="body" formControlName="body" placeholder="Post Content" rows="8"
                [class.is-invalid]="postForm.get('body')?.invalid && (postForm.get('body')?.dirty || postForm.get('body')?.touched)">
      </textarea>
      <div *ngIf="postForm.get('body')?.errors?.['profanity'] && (postForm.get('body')?.dirty || postForm.get('body')?.touched)" class="invalid-feedback">
        Content contains forbidden words.
      </div>
      <div *ngIf="postForm.get('body')?.errors?.['required'] && (postForm.get('body')?.dirty || postForm.get('body')?.touched)" class="invalid-feedback">
        Content is required.
      </div>
      <div *ngIf="postForm.get('body')?.errors?.['minlength'] && (postForm.get('body')?.dirty || postForm.get('body')?.touched)" class="invalid-feedback">
        Content must be at least 20 characters long.
      </div>
       <label for="tag">Tag:</label>
  <input id="tag" formControlName="tag" type="text" placeholder="Post Tag"
         [class.is-invalid]="postForm.get('tag')?.invalid && (postForm.get('tag')?.dirty || postForm.get('tag')?.touched)">
  <div *ngIf="postForm.get('tag')?.errors?.['required'] && (postForm.get('tag')?.dirty || postForm.get('tag')?.touched)" class="invalid-feedback">
    Tag is required.
  </div>
    </div>

    <button type="submit" [disabled]="postForm.invalid" class="submit-button">Create Post</button>
    <button type="button" (click)="goBack()" class="back-button">Cancel</button>
  </form>
</div>
